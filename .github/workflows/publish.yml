name: Build and Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure git to use HTTPS instead of SSH
        run: 'git config --global url."https://github.com/".insteadOf git@github.com:'

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npx ng-packagr -p ng-package.json

      - name: Debug - List directory structure
        run: |
          echo "Root directory:"
          ls -la
          echo "Dist directory:"
          ls -la dist/ || echo "dist directory not found"
          echo "Looking for package.json files:"
          find . -name "package.json" -type f

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 找到包含 package.json 的目錄
          PACKAGE_DIR=$(find ./dist -name "package.json" -exec dirname {} \; | head -1)
          if [ -z "$PACKAGE_DIR" ]; then
            echo "Error: Could not find package.json in dist directory"
            exit 1
          fi
          echo "Publishing from: $PACKAGE_DIR"
          npm publish $PACKAGE_DIR --access public